name: CI

on:
    push:
      branches:
        - main
    pull_request:
        branches: [main]

jobs:
    style:
        name: Style
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version: '1.24.5'
            - name: Check formatting
              run: test -z $(go fmt ./...)

            - name: Install staticcheck
              run: go install honnef.co/go/tools/cmd/staticcheck@latest

            - name: Run staticcheck
              run: staticcheck ./...

